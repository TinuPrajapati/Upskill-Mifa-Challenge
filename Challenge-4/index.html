<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="box">
        <div class="btn">
            Hover Me
            <div class="line"></div>
        </div>
        <div class="star-1">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="star-2">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="star-3">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="star-4">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="star-5">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="star-6">
            <i class="ri-gemini-fill"></i>
        </div>
        <div class="back"></div>
    </div>
</body>
</html>
